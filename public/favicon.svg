<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Fondo circular con gradiente espacial -->
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#facc15;stop-opacity:0.2" />
      <stop offset="70%" style="stop-color:#1e293b;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#facc15" />
      <stop offset="50%" style="stop-color:#fbbf24" />
      <stop offset="100%" style="stop-color:#f59e0b" />
    </linearGradient>
  </defs>

  <!-- Fondo circular -->
  <circle cx="50" cy="50" r="48" fill="url(#bgGradient)" stroke="#facc15" stroke-width="2"/>

  <!-- Estrellas de fondo -->
  <circle cx="20" cy="25" r="1" fill="#facc15" opacity="0.6"/>
  <circle cx="75" cy="20" r="0.8" fill="#fbbf24" opacity="0.8"/>
  <circle cx="85" cy="35" r="0.6" fill="#facc15" opacity="0.5"/>
  <circle cx="15" cy="70" r="0.8" fill="#fbbf24" opacity="0.7"/>
  <circle cx="80" cy="75" r="1" fill="#facc15" opacity="0.6"/>

  <!-- Letra S estilizada como logo -->
  <text x="50" y="65"
        font-family="Lobster, cursive"
        font-size="45"
        font-weight="bold"
        text-anchor="middle"
        fill="url(#textGradient)"
        stroke="#dc2626"
        stroke-width="1.5"
        paint-order="stroke fill">S</text>
</svg>
